<!DOCTYPE html>
<html>
<head>
  <meta name="description" content="Login or Sign Up to AnalogSea.">
	<title>Login</title>
	<link rel="stylesheet" type="text/css" href="styles/main.css">
</head>
<body>
<img src="logo.png" class="center logo" alt="Analogsea Logo" >
<div class="form center">

<h1 class="center textcenter">Sign Up</h1>
<form action="/signup/" method="post" accept-charset="utf-8">

<label for="email">Email</label>
<input type="email" name="email" value="" placeholder="foo@bar.com" required="">



<label for="passwords">Password</label>
<input type="password" name="passwords" value="" placeholder="1234passw0rd" required>

<button  class="button">Sign up</button>
<a href="/forgot-password/new" ><p class="textcenter">Forgot Your Password?</p></a>
</form>


</div>


<div class="center textcenter loginlink">
	Already have an account? <a href="/login" >Log in</a>
</div>

</body>
</html>
